
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Flexbox row & column order">
    <meta name="author" content="Guðmundur Jón Guðjónsson">
    <title>Flexbox row & column order</title>
    <link rel="stylesheet" type="text/css" href="verkefni2.4.css">
</head>
<body>
    <h1>Flexbox row order</h1>
    <section class="row">
        <div class="blar"><p class="box">blár</p></div>
        <div class="grænn"><p class="box">Grænn</p></div>
        <div class="rauður"><p class="box">Rauður</p></div>
        <div class="gulur"><p class="box">Gulur</p></div>
    </section>
    <h1>Flexbox column order</h1>
    <section class="column">
        <div class="column" ><p class="box">blár</p></div>
        <div class="column" ><p class="box">Grænn</p></div>
        <div class="column" ><p class="box">Rauður</p></div>
        <div class="column" ><p class="box">Gulur</p></div>
    </section>
    <section>
        <footer>
            <p>&copy; 2016 Guðrún Gígja Vilhjálmur</p>
            <p><a href="https://github.com/vefgrunnur/vefgrunnur.github.io/wiki" target="_blank"> Bjargir </a></p>
        </footer>
    </section>
</body>
</html>
